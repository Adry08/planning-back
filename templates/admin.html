<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Planning</title>

<style>
body {
  margin: 0;
  background: #020617;
  color: #e5e7eb;
  font-family: system-ui, sans-serif;
}
.card {
  max-width: 720px;
  margin: 40px auto;
  background: #020617;
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 0 40px rgba(0,0,0,.5);
}
input, button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  border-radius: 12px;
  border: none;
}
button {
  background: #38bdf8;
  font-weight: 600;
  cursor: pointer;
}
button.secondary {
  background: #1e293b;
  color: #e5e7eb;
}
button:disabled {
  opacity: .5;
}
pre {
  background: #020617;
  padding: 12px;
  border-radius: 12px;
  max-height: 300px;
  overflow: auto;
  font-size: .75rem;
}
</style>
</head>

<body>
<div class="card">
  <h2>Admin Planning</h2>

  <input type="password" id="token" placeholder="Admin token">
  <input type="file" id="file" accept=".xlsx">

  <button class="secondary" onclick="checkGithub()">ðŸ”Œ VÃ©rifier GitHub</button>
  <button class="secondary" onclick="preview()">ðŸ‘€ AperÃ§u JSON</button>
  <button id="publish" onclick="publish()" disabled>ðŸš€ Publier</button>

  <p id="status"></p>
  <pre id="output" hidden></pre>
</div>

<script>
const status = document.getElementById("status");
const output = document.getElementById("output");
const publishBtn = document.getElementById("publish");

function fd() {
  const f = new FormData();
  f.append("token", token.value);
  f.append("file", file.files[0]);
  return f;
}

async function checkGithub() {
  const r = await fetch("/check-github");
  const d = await r.json();
  status.textContent = d.message;
}

async function preview() {
  const r = await fetch("/preview", { method: "POST", body: fd() });
  const d = await r.json();
  output.hidden = false;
  output.textContent = JSON.stringify(d, null, 2);
  publishBtn.disabled = false;
}

async function publish() {
  const r = await fetch("/publish", { method: "POST", body: fd() });
  const d = await r.json();
  status.textContent = "âœ… Publication rÃ©ussie";
  publishBtn.disabled = true;
}
</script>
</body>
</html>
